<ul class="pagination" *ngIf="paginas?.length > 0">
    <li class="page-item" *ngIf="paginador.number > 0">
        <a class="page-link" [routerLink]="['/colecciones/page', paginador.number-1]">&laquo;</a>
    </li>

    <li [ngClass]="paginador.number == 0?'disabled page-item': 'page-item'">
        <a class="page-link" [routerLink]="['/colecciones/page', 0]">Primera página</a>
    </li>
    
    <li class="page-item" *ngFor="let pagina of paginas" [ngClass] = "pagina-1 == paginador.number?'active':''">
        <span class="page-link" *ngIf="pagina-1 == paginador.number">{{pagina}}</span>
        <a class="page-link" [routerLink]="['/colecciones/page', pagina-1]" *ngIf="pagina-1 != paginador.number">{{pagina}}</a>
    </li>

    <li [ngClass]="paginador.number == paginador.totalPages-1?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/colecciones/page', paginador.totalPages-1]">Última página</a>
    </li>

    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
        <a class="page-link" [routerLink]="['/colecciones/page', paginador.number+1]">&raquo;</a>
    </li>
</ul>
