<div *ngIf="modalService.modal" class="abrir-modal animacion fadeIn">
    <div class="modal" tabindex="-1" style="display: block;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">{{titulo}}</h5>
                    <button (click)="cerrarModal()" type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">

                                <ul *ngIf="coleccion" class="list-group text-dark mb-3">
                                    <li class="list-group-item active">{{coleccion.nombre}}</li>
                                    <li class="list-group-item">{{coleccion.numerosTotales}}</li>
                                    <li class="list-group-item">{{coleccion.numerosDisponibles}}</li>
                                    <li class="list-group-item">{{coleccion.createAt | date:"fullDate"}}</li>
                                    <li class="list-group-item">{{coleccion.imagen}}</li>
                                    <li class="list-group-item">{{coleccion.creador.nombre}}</li>
                                </ul>

                                <div class="input-group mb-3">
                                    <div class="custom-file">
                                        <input (change)="seleccionarFoto($event)" class="custom-file-input" type="file"
                                            id="formFile">
                                        <label for="formFile" class="custom-file-label">Buscar imagen</label>
                                    </div>
                                    <div class="input-group-append">
                                        <button type="button" (click)="subirFoto()" [disabled]="!fotoSeleccionada"
                                            class="btn btn-outline-secondary" id="formFile">Subir imagen</button>
                                    </div>
                                </div>
                                <div *ngIf="progreso > 0" class="progress">
                                    <div class="progress-bar" [ngStyle]="{width: progreso+'%'}" role="progressbar"
                                        attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                                        {{progreso}}%</div>
                                </div>
                            </div>
                            <div class="col-sm">
                                <img *ngIf="coleccion?.imagen"
                                    src="http://localhost:8080/apicolec/uploads/img/{{coleccion.imagen}}"
                                    class="img-thumbnail rounded">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
